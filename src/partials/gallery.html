<section class="gallery">
  <div class="container_gallery">
    <h2 class="visually-hidden">Gallery</h2>
    <picture>
      <source
        srcset="./images/home@gallery-desktop-1x.jpg 1x, ./images/home@gallery-desktop-2x.jpg 2x"
        media="(min-width:1200px)"
      />
      <source
        srcset="./images/home@gallery-tablet-1x.jpg 1x, ./images/home@gallery-tablet-2x.jpg 2x"
        media="(min-width:768px)"
      />
      <img
        class="gallery-picture"
        srcset="./images/home@gallery-mobile-1x.jpg 1x, ./images/home@gallery-mobile-2x.jpg 2x"
        src="./images/home@gallery-mobile-1x.jpg"
        alt="Gallery"
      />
    </picture>
  </div>
</section>
